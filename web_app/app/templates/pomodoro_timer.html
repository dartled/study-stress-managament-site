<!DOCTYPE html>
<html lang="en-AU">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="/static/pomodoro.css">
        <link rel="stylesheet" href="/static/style.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <!--font-->
        <script src="https://kit.fontawesome.com/6f3103b13c.js" cross origin="anonymous"> </script>
    </head>
<body>
    <nav class = "navbar">
        <h2>studyZen</h2> <!-- replace with icon later -->
        <ul>
            <li><a href= "/">Home</a></li>
            <li><a href= "/#tools">Tools</a></li>
            <li><a href= "/#about">About</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
     </nav>   
    
    <section>
        <div class= "container">
            <h1> pomodoro</h1>

            <div class= "panel">
                <p id= "work"> work</p>
                <p id= "break"> break</p>
            </div>

            <div class= "timer">
                <div class= "circle">
                    <div class="time">
                        <p id="minutes"> 25</p>
                        <p>:</p>
                        <p id="seconds"> 00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
               <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <a id="reset" href="{{ url_for('pomodoro_timer') }}"><i class="fa-solid fa-arrow-rotate-left"></i></a>
                
            </div>
        </div>
    </section>

    <script src="static/pomodoro_config.js"></script>
</body>
</html>
